<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bookList.css" rel="stylesheet" />
	<title>BookListApp</title>

</head>
<body>
<div id="wrapper">
    <header>
        <div id="page-banner">
            <h1 class="title">Bookshelf</h1>
        <p>Books to Read</p>
        <form id="search-books">
            <input class="search" type="text" placeholder="Search books..." />
        </form>
        </div>
    </header>
    <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul id="lastDay">
            <li>
                <span class="name">Harry Potter</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Star Trek</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Star Wars</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Hannibal</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="deleteAll">deleteAll</span>
            </li>
        </ul>
    </div>
    <form id="add-book">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all books</label>
        <input id="addedBook" type="text" placeholder="Add a book..." />
        <button>Add</button>
    </form>

    </div>
<!--    <script src="app.js"></script>-->
    <!-- <script src="bookListApp.js"></script> -->
    <script src="bookList.js"></script>
</body>
</html>
